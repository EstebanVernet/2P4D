<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2P4D</title>

    <script src="./scripts/svg.js"></script>
    <script src="./scripts/svg.draggable.js"></script>

    <script src="./scripts/litegraph.js"></script>
    <script src="./scripts/perlin.js"></script>
    
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="shortcut icon" href="./assets/icons/number.svg" type="image/x-icon">
</head>
<body>
    <!-- Templates -->
    <template id="tem-box-operator">
        <div class="box-operator">
            <img src="./assets/operators/add.svg" alt="add" data-operator="add">
            <img src="./assets/operators/sub.svg" alt="sub" data-operator="sub">
            <img src="./assets/operators/mult.svg" alt="mult" data-operator="mult">
            <img src="./assets/operators/div.svg" alt="div" data-operator="div">
            <!-- <img src="./assets/operators/mod.svg" alt="mod" data-operator="mod">
            <img src="./assets/operators/pow.svg" alt="pow" data-operator="pow"> -->
        </div>
    </template>

    <template id="tem-box-color">
        <div class="sv">
            <div class="color-sv-indicator"></div>
        </div>
        <div class="h">
            <div class="color-h-indicator"></div>
        </div>
        <div class="labels">
            <div>H</div>
            <div>S</div>
            <div>V</div>
        </div>
    </template>

    <template id="tem-func-item">
        <div class="func-item">
            <div class="title"></div>
            <div class="plot"></div>
        </div>
    </template>

    <!-- Body -->
    <div id="toolbar" class="box">
        <div class="tools">
            <div id="toolbar_tooltip">
                <div class="title"></div>
                <div class="description"></div>
            </div>
        </div>
        <hr>
        <div class="others">
            <img id="save-graph" src="./assets/icons/save.svg" width="16" alt="save">
            <img id="load-graph" src="./assets/icons/upload.svg" width="16" alt="load">
        </div>
    </div>

    <div id="popup-funcs"></div>

    <div id="result"></div>

    <canvas id="workspace"></canvas>

    <!-- Scripts -->
    <script src="./scripts/graph.js"></script>
    <script src="./scripts/toolbar.js"></script>
    <script src="./scripts/domnode.js"></script>
    
    <script src="./scripts/nodes/number.js"></script>
    <script src="./scripts/nodes/operator.js"></script>
    <script src="./scripts/nodes/debug_display.js"></script>
    <script src="./scripts/nodes/input.js"></script>
    <script src="./scripts/nodes/output.js"></script>
    <script src="./scripts/nodes/bezier_func.js"></script>
    <script src="./scripts/nodes/color.js"></script>
    <script src="./scripts/nodes/func.js"></script>

    <script src="./scripts/render.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
