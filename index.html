<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro-projet</title>

    <script src="./node_modules/@svgdotjs/svg.js/dist/svg.js"></script>
    <script src="./node_modules/@svgdotjs/svg.draggable.js/dist/svg.draggable.js"></script>

    <script src="./scripts/litegraph.js"></script>
    
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <!-- Templates -->
    <template id="tem-box-operator">
        <div class="box-operator">
            <img src="./assets/operators/add.svg" alt="add" data-operator="add">
            <img src="./assets/operators/sub.svg" alt="sub" data-operator="sub">
            <img src="./assets/operators/mult.svg" alt="mult" data-operator="mult">
            <img src="./assets/operators/div.svg" alt="div" data-operator="div">
            <img src="./assets/operators/mod.svg" alt="mod" data-operator="mod">
        </div>
    </template>

    <!-- Body -->
    <div id="toolbar" class="box">
        <div id="toolbar_tooltip"></div>
    </div>

    <div id="result"></div>

    <canvas id="workspace"></canvas>

    <!-- Scripts -->
    <script src="./scripts/graph.js"></script>
    <script src="./scripts/toolbar.js"></script>
    <script src="./scripts/domnode.js"></script>
    
    <script src="./scripts/nodes/number.js"></script>
    <script src="./scripts/nodes/operator.js"></script>
    <script src="./scripts/nodes/debug_display.js"></script>
    <script src="./scripts/nodes/input.js"></script>
    <script src="./scripts/nodes/output.js"></script>

    <script src="./scripts/render.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
